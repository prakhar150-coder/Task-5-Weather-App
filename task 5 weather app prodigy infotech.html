<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: white;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .weather-info {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>
  <button onclick="getLocationWeather()">Use My Location</button>

  <div class="weather-info" id="weatherDisplay"></div>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      fetchWeatherData(https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey});
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeatherData(https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey});
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    async function fetchWeatherData(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        document.getElementById('weatherDisplay').innerHTML = <p>Error: ${error.message}</p>;
      }
    }

    function displayWeather(data) {
      const { name, main, weather, sys } = data;
      const display = `
        <h2>${name}, ${sys.country}</h2>
        <p><strong>${weather[0].main} - ${weather[0].description}</strong></p>
        <p>ðŸŒ¡ Temperature: ${main.temp}Â°C</p>
        <p>ðŸ’§ Humidity: ${main.humidity}%</p>
      `;
      document.getElementById('weatherDisplay').innerHTML = display;
    }
  </script>
</body>
</html>
